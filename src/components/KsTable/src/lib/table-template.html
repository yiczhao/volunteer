<div class="VueTables VueTables--[[source]]">
    <div class="ks-row">
        <div class="ks-col">
            <div v-if="!options.filterByColumn && options.filterable" class="form-group form-inline pull-left VueTables__search">
                <label>{{display('filter')}}</label>
                <input class="form-control" type="text" placeholder="{{display('filterPlaceholder')}}" @keydown="search() | debounce options.delay" v-model="query" />
            </div>
        </div>
        <div class="col-md-6">
            <div v-if="options.pagination && options.pagination.dropdown && totalPages>0" class="form-group form-inline pull-right VueTables__dropdown-pagination">
                <label>{{display('page')}}</label>
                <select class="form-control" 
                  v-model="page" 
                  v-on:change="setPage(page)">
                    <option v-for="page in totalPages">{{page+1}}</option>
                </select>
            </div>
            <div class="form-group form-inline pull-right VueTables__limit">
                <label>{{display('limit')}}</label>
                <select class="form-control" 
                  v-model="limit" 
                  v-on:change="setPage(1)">
                    <option v-for="value in options.perPageValues">{{value}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="KsTable-multiple VueTables__table-wrapper" 
      v-bind:class="options.wrapperClasses">
        <table class="VueTables__table table" 
          v-bind:class="options.skin">
            <thead>
                <tr v-el:headings>
                  <th 
                    v-on:click="orderByColumn(column)" 
                    v-for="column in allColumns" 
                    v-bind:class="sortableClass(column)">
                      <span class="VueTables__heading">{{{getHeading(column)}}}</span>
                      <span class="VueTables__sort-icon pull-right" 
                        v-if="sortable(column)"
                        v-bind:class="sortableChevronClass(column)"></span>
                  </th>
                </tr>
                <tr class="VueTables__filters-row" 
                  v-if="options.filterByColumn">
                  <th v-for="column in allColumns">
                      <div class="VueTables__column-filter VueTables__{{column}}-filter-wrapper" 
                        v-if="filterable(column)">
                          <input class="form-control" type="text" 
                            placeholder="{{display('filterBy',getHeading(column))}}" 
                            v-on:keydown="search() | debounce options.delay"
                            v-if="isTextFilter(column)"
                            v-model="query[column]">
                          <div class="VueTables__date-filter"
                            id="VueTables__{{column}}-filter" 
                            v-if="isDateFilter(column)">
                              <span class="VueTables__filter-placeholder">{{display('filterBy',getHeading(column))}}</span>
                          </div>
                          <div class="VueTables__list-filter"
                            id="VueTables__{{column}}-filter"
                            v-if="isListFilter(column)">
                              <select class='form-control' @change="search()" v-model="query[column]">
                                  <option value="">{{display('defaultOption',getHeading(column))}}</option>
                                  <option v-for="option in options.listColumns[column]" value="{{option.id}}">{{option.text}}</option>
                              </select>
                          </div>
                      </div>
                  </th>
                </tr>
            </thead>
            <tfoot v-if="options.footerHeadings">
              <tr>
                <th 
                  v-on:click="orderByColumn(column)" 
                  v-for="column in allColumns" 
                  v-bind:class="sortableClass(column)">
                    <span class="VueTables__heading">{{getHeading(column)}}</span>
                    <span class="VueTables__sort-icon pull-right" 
                      v-if="sortable(column)" 
                      v-bind:class="sortableChevronClass(column)"></span>
                </th>
              </tr>
            </tfoot>
            <tbody v-el:tbody>
                <tr [[trackBy]] 
                  v-for="row in data [[rowFilters]]"
                  v-on:click='rowWasClicked(row)' 
                  v-on:class="rowClass(row)">
                  <td 
                    v-for="column in allColumns" 
                    v-html="row[column] | render row column [[columnFilters]]"></td>
                </tr>
                <tr class="VueTables__no-results"
                  v-if="count==0">
                    <td class="text-center" colspan="{{allColumns.length}}">
                        {{display([[loading]]'noResults')}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <pagination v-ref:pagination v-if="options.pagination && !options.pagination.dropdown" :for="id" :records="count" :per-page="parseInt(limit)" :chunk="options.pagination.chunk" :count-text="options.texts.count">
    </pagination> -->
    <div v-if="count>0 && options.pagination.dropdown" class="VuePagination">
        <p class="VuePagination__count">{{display('count', count)}}</p>
    </div>
</div>
